<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="4 2 -2" color="green" scale="0.5"></a-box>
            <a-sphere position="2 2 -2" color="black" scale="0.5"></a-sphere>
            <a-ring position="0 2 -2" color="red" scale="0.5" radius-inner="0.3" radius-outer="0.6"></a-ring>
            <a-octahedron position="6 2 -2" color="yellow" scale="0.5" radius="0.7"></a-octahedron>
            <a-cylinder position="-2 2 -2" color="blue" scale="0.5" height="0.5" width="1"></a-cylinder>
        </a-scene>
    </body>
</html>
